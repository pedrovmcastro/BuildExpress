{% extends "ecommerce/layout.html" %}

{% block title %}BuildExpress{% endblock title %}

{% block body %}
    <h2>Produtos</h2>
    
    {% for produto in produtos %}
        <div>
            <p><strong>{{ produto.nome }}</strong></p>
            <p>{{ produto.descricao }}</p>
            <p>{{ produto.preco }}</p>
            <img src="{{ produto.photo.url }}" alt="{{ produto }}" width="auto" height="200px">
        </div>
    {% endfor %}

{% endblock body %}
