{% extends "ecommerce/layout.html" %}

{% block body %}

    <h2 class="mb-4">Departamentos</h2>

    <!-- Listar todas as categorias -->
    <div class="row">
        {% for categoria in categorias %}
            <div class="col-lg-4 col-md-6 mb-4">
                <a href="{% url 'ecommerce:produtos_categoria' categoria.id %}" class="text-decoration-none">
                    <div class="card h-100 text-center">
                        <img src="{{ categoria.photo.url }}" alt="{{ categoria }}" width="100%" height="260px">
                        <div class="card-body">
                            <h5 class="card-title">{{ categoria }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock body %}
