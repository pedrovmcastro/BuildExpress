{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BuildExpress - Compre materiais de construção online e receba em minutos.">
    <meta name="keywords" content="materiais de construção, compra online, entrega expressa, ferramentas, cimento, tijolos, madeira, construção, reforma">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <h1>BuildExpress</h1>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link">Departamentos</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link">Wishlist</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Log In</a>
        </li>   
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
    </ul>
    <main>
        {% block body %}
        {% endblock body %}
    </main>
</body>
</html>
