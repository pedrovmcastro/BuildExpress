{% extends "empresarial/layout.html" %}

{% block title %}Cadastre seu endereco{% endblock title %}

{% block body %}
    <h2>Cadastre o seu endereço</h2>
    <p>Preencha as informações abaixo:</p>

    {% if error %}
        <div>{{ error }}</div>
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Confirmar">
    </form>

{% endblock body %}
