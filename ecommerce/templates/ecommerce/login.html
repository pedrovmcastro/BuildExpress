{% extends "ecommerce/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">E-mail</label>
            <input autofocus class="form-control" type="email" name="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Senha">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    NÃ£o tem uma conta? <a href="{% url 'ecommerce:register' %}">Registre aqui.</a>

{% endblock body %}
