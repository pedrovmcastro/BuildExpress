{% extends "ecommerce/layout.html" %}

{% block title %}Registrar{% endblock title %}

{% block body %}
    <div class="form-container">
        <h2 class="mb-4 text-center">Registrar</h2>

        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" placeholder="Nome" autofocus>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input class="form-control" type="text" name="cpf" placeholder="CPF">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input class="form-control" type="text" name="telefone" placeholder="Telefone"> 
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input class="form-control" type="password" name="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="confirmation">Confirmar Senha</label>
                <input class="form-control" type="password" name="confirmation" placeholder="Confirmar Senha">
            </div>
            <input class="btn btn-primary" type="submit" value="Registrar">
        </form>

        <p class="mt-3 text-center">
            JÃ¡ tem uma conta? <a href="{% url 'ecommerce:login' %}" class="link">Logue aqui.</a>
        </p>
    </div>
{% endblock body %}
