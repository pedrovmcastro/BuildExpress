{% extends "ecommerce/layout.html" %}

{% block body %}

    <h2 class="mb-4">Lojas</h2>

    <!-- Listar todas as lojas -->
    <div class="row">
        {% for loja in lojas %}
            <div class="col-lg-4 col-md-6 mb-4">
                <a href="{% url 'ecommerce:produtos_loja' loja.id %}" class="text-decoration-none">
                    <div class="card h-100 text-center">
                        <div class="card-body">
                            {% if loja.logo %}
                                <img src="{{ loja.logo.url }}" alt="{{ loja }}" width="100%" height="260px">
                            {% endif %}
                            <h5 class="card-title">{{ loja }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock body %}
