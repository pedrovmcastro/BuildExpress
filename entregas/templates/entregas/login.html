{% extends "entregas/layout.html" %}

{% block title %}Login{% endblock title %}

{% block body %}
    <h2>Login do Motorista</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">E-mail</label>
            <input autofocus class="form-control" type="email" name="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input class="form-control" type="password" name="password" placeholder="Senha">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Ainda n√£o tem cadastro? <a href="{% url 'entregas:registrar_motorista' %}">Cadastre-se aqui</a>

{% endblock body %}
