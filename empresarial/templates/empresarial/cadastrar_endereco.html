{% extends "empresarial/layout.html" %}

{% block title %}Cadastre sua loja{% endblock title %}

{% block body %}
    <h2>Endereço da loja</h2>
    <p>Preencha as informações de endereço da sua loja</p>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Continuar">
    </form>

{% endblock body %}
