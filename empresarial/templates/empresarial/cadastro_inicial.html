{% extends "empresarial/layout.html" %}

{% block title %}Cadastre sua loja{% endblock title %}

{% block body %}
    <h2>Cadastre sua loja</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Cadastrar agora">
    </form>

    <p class="mt-3">JÃ¡ possui cadastro? <a href="{% url 'empresarial:lojista_login' %}">Entre aqui</a></p>

{% endblock body %}
