{% extends "empresarial/layout.html" %}

{% block title %}Cadastre sua loja{% endblock title %}

{% block body %}
    <div class="form-container">
        <h2 class="mb-4 text-center">Cadastre sua loja</h2>

        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}

        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <input class="btn btn-primary" type="submit" value="Cadastrar agora">
        </form>

        <p class="mt-3 text-center">
            JÃ¡ possui cadastro? <a href="{% url 'empresarial:lojista_login' %}" class="link">Entre aqui</a>
        </p>
    </div>
{% endblock body %}
