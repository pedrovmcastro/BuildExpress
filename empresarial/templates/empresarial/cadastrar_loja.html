{% extends "empresarial/layout.html" %}

{% block title %}Cadastre sua loja{% endblock title %}

{% block body %}
    <h2>Informações da loja</h2>
    <p>Preencha com os dados do seu negócio</p>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form method="post" class="mt-3"> 
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Continuar">
    </form>

{% endblock body %}
