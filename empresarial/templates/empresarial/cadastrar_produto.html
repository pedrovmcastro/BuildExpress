{% extends "empresarial/layout.html" %}

{% block title %}Cadastre seu produto{% endblock title %}

{% block body %}
    <h2>Cadastro de Produto</h2>
    <p>Preencha com as informações sobre o seu produto</p>

    {% if error %}
        <div>{{ error }}</div>
    {% endif %}

    <form method="post" class="mt-3" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Cadastrar">
    </form>

{% endblock body %}
